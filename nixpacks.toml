# Railway Nixpacks 配置
# Railway 會自動使用此配置來建置專案

[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "node dist/server.js"

